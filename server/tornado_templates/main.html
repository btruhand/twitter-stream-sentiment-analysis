<!DOCTYPE HTML>
<head>
  <script src="{{ static_url('plotly.min.js') }}"></script>
  <title>Realtime Twitter Sentiment Analysis</title>
</head>
<body id="{{ id }}">
  <h1> Realtime Twitter Sentiment Analysis </h1>
  <input id="topic_submit" type="button" value="Request topic" onclick="Topic.request()">
  <select id = "DropDownTopics">
      <ul>
        {% for topic in topics %}
          <option value={{ topic }}>{{ topic if topic[0] != '-' else topic.replace('-', '#', 1) }}</option>
        {% end %}
      </ul>
  <select>

  <div id="requested_topics"></div>

  <script src="{{ static_url('topic.js') }}"></script>

</body>
